{% extends "adminBase.html" %}
{% block content %}

<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  <style>
    .dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}


.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.show {display: block;}
</style>
</head>


<body>
  <center>
    <h1>{{ title }}</h1>

      <div class="btn-group">
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Categories
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="/StatGraph">All</a>
    <a class="dropdown-item" href="/StatGen">General</a>
    <a class="dropdown-item" href="/StatProd">Products</a>
    <a class="dropdown-item" href="/StatTreat">Treatment</a>
  </div>
</div>
</div>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

  <center>
    <canvas id="chart" width="1000" height="400"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
           'JAN', 'FEB', 'MAR', 'APR',
    'MAY', 'JUN', 'JUL', 'AUG',
    'SEP', 'OCT', 'NOV', 'DEC',
	],



        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          label : "All",
          data : [
           {{ jancount }},{{ febcount }},{{ marcount }}, {{ aprcount }}, {{ maycount }}, {{ juncount }}, {{ julcount }}, {{ augcount }}, {{ sepcount }}, {{ octcount }}, {{ novcount }}, {{ deccount }}
           ]
          },
          {
          fillColor: "rgba(192, 242, 99, 1)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          label : 'General',
          data : [
           {{ jangencount }},{{ febgencount }},{{ margencount }}, {{ aprgencount }}, {{ maygencount }}, {{ jungencount }}, {{ julgencount }}, {{ auggencount }}, {{ sepgencount }}, {{ octgencount }}, {{ novgencount }}, {{ decgencount }}
           ]
        },
        {
          fillColor: "rgba(176, 107, 245, 0.91)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          label : 'Products',
          data : [
           {{ janprodcount }},{{ febprodcount }},{{ marprodcount }}, {{ aprprodcount }}, {{ mayprodcount }}, {{ junprodcount }}, {{ julprodcount }}, {{ augprodcount }}, {{ sepprodcount }}, {{ octprodcount }}, {{ novprodcount }}, {{ decprodcount }}           ]
        },
        {
          fillColor: "rgba(107, 245, 231, 0.91)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          label : 'Treatment',
          data : [
           {{ jantreatcount }},{{ febtreatcount }},{{ martreatcount }}, {{ aprtreatcount }}, {{ maytreatcount }}, {{ juntreatcount }}, {{ jultreatcount }}, {{ augtreatcount }}, {{ septreatcount }}, {{ octtreatcount }}, {{ novtreatcount }}, {{ dectreatcount }}           ]
        }
        ]
      }

     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");
     var options = {
        multiTooltipTemplate: "<%= datasetLabel %>: <%= value %>"
    };


       steps = 10
       max = 20

     // draw bar chart
     new Chart(mychart).Bar(barData, options,{
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );

    </script>
  </center>
  </center>
 </body>

{% endblock %}
